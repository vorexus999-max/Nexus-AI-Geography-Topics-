<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexus AI - Geography</title>
<style>
body { margin:0; padding:0; font-family: Arial, sans-serif; background:#f5f5f5; }
#chatContainer { display:flex; flex-direction:column; height:100vh; }
#chatWindow { flex:1; padding:25px; overflow-y:auto; background:#e5e5e5; font-size:18px; }
.chatBubble { padding:12px 18px; border-radius:18px; margin-bottom:12px; max-width:85%; word-wrap:break-word; font-size:18px; line-height:1.4; }
.userBubble { background:#66fcf1; color:#000; align-self:flex-end; }
.nexusBubble { background:#45a29e; color:#fff; align-self:flex-start; }
#inputBar { display:flex; border-top:1px solid #ccc; padding:12px; background:#fff; }
#inputBar input { flex:1; padding:14px; font-size:18px; border:1px solid #ccc; border-radius:6px; outline:none; }
</style>
</head>
<body>

<div id="chatContainer">
    <div id="chatWindow"></div>
    <div id="inputBar">
        <input id="userInput" type="text" placeholder="Type a question..." onkeydown="if(event.key==='Enter') send()">
    </div>
</div>

<script>

  "South Africa": {"capital":"Pretoria","leader":"Cyril Ramaphosa","independence":"31 May 1910","gdpPerCapita":"$6,994","population":"60 million","area":"1,221,037 km²","language":"Afrikaans, English, Zulu","currency":"ZAR"}
};

// Parser fleksibel
function parseQuestion(input){
    input=input.toLowerCase().replace(/[?.!]/g,'');
    let country=null;
    for(let c in countries){
        if(input.includes(c.toLowerCase())){ country=c; break; }
    }
    if(!country) return "I don't understand";

    if((input.includes("when")||input.includes("date")||input.includes("independent")) && input.includes("independence"))
        return `${country} became independent on ${countries[country].independence}.`;
    if(input.includes("capital")||input.includes("city")) return `${country}'s capital is ${countries[country].capital}.`;
    if(input.includes("leader")||input.includes("president")||input.includes("prime minister")||input.includes("king")||input.includes("queen"))
        return `The leader of ${country} is ${countries[country].leader}.`;
    if(input.includes("gdp")||input.includes("economy")) return `${country}'s GDP per capita is ${countries[country].gdpPerCapita}.`;
    if(input.includes("population")||input.includes("people")) return `${country}'s population is ${countries[country].population}.`;
    if(input.includes("area")||input.includes("size")||input.includes("land")) return `${country}'s area is ${countries[country].area}.`;
    if(input.includes("language")||input.includes("speak")) return `The main language of ${country} is ${countries[country].language}.`;
    if(input.includes("currency")||input.includes("money")) return `${country}'s currency is ${countries[country].currency}.`;

    return "I don't understand";
}

// Send function
function send(){
    const chatWindow=document.getElementById("chatWindow");
    const input=document.getElementById("userInput");
    const text=input.value.trim();
    if(!text) return;
    const userDiv=document.createElement("div");
    userDiv.className="chatBubble userBubble";
    userDiv.textContent=text;
    chatWindow.appendChild(userDiv);
    const reply=parseQuestion(text);
    const nexusDiv=document.createElement("div");
    nexusDiv.className="chatBubble nexusBubble";
    nexusDiv.textContent=reply;
    chatWindow.appendChild(nexusDiv);
    chatWindow.scrollTop=chatWindow.scrollHeight;
    input.value="";
}
</script>

</body>
</html>
